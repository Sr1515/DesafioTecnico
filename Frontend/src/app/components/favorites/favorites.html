<app-navbar></app-navbar>

<div class="home-container">
  <h2>Meus Pokémon Favoritos</h2>

  <div *ngIf="loading" class="loading">Carregando seus Pokémon...</div>

  <div *ngIf="!loading && pokemons.length === 0" class="not-found">
    Nenhum Pokémon favorito encontrado. Marque alguns Pokémons!
  </div>

  <div class="cards-container">
    <app-pokemon-card *ngFor="let p of pokemons" [pokemon]="p"></app-pokemon-card>
  </div>
</div>
