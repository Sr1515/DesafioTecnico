<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-input">
      <label>Usuário</label>
      <input type="text" formControlName="login" />

      <div *ngIf="loginForm.get('login')?.touched && loginForm.get('login')?.invalid">
        <small>login é obrigatório</small>
      </div>
    </div>

    <div class="login-input">
      <label>Senha</label>
      <input type="password" formControlName="password" />

      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small>Senha é obrigatória</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
